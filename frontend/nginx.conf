# Configuração do Nginx para o frontend React

server {
    # Ouve na porta 80 para requisições HTTP.
    listen 80;

    # Nome do servidor. Em produção, você pode usar o domínio ou IP da sua VPS.
    # No contexto do Docker, 'localhost' é suficiente dentro do contêiner.
    server_name localhost;

    # Configuração para servir os arquivos estáticos do React.
    location / {
        # Define o diretório raiz onde os arquivos HTML, CSS, JS estão localizados.
        # Corresponde ao diretório onde o 'frontend/Dockerfile' copiou os arquivos compilados.
        root /usr/share/nginx/html;

        # Define os arquivos de índice padrão.
        index index.html index.htm;

        # Importante para aplicações Single Page Application (SPA) como React.
        # Isso garante que todas as requisições (exceto arquivos existentes) sejam redirecionadas para o index.html,
        # permitindo que o roteador do React lide com as rotas.
        try_files $uri $uri/ /index.html;
    }

    # Configuração do Proxy Reverso para o Backend (API)
    # Todas as requisições que começam com '/api/' são direcionadas para o backend
    location /api/ {
        # O nome 'backend' é o nome do serviço definido no seu docker-compose.yml.
        # A porta '3001' é a porta interna que o contêiner do backend expõe.
        proxy_pass http://backend:3001/;

        # Cabeçalhos importantes para passar informações da requisição original para o backend.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove o prefixo '/api/' antes de passar para o backend
        rewrite ^/api/(.*)$ /$1 break;

        # Configurações de timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Configurações adicionais para debug
        proxy_intercept_errors on;
        error_log /var/log/nginx/api_error.log;
        access_log /var/log/nginx/api_access.log;
    }

    # Rota de teste para verificar se o nginx está funcionando
    location /nginx-test {
        return 200 'Nginx está funcionando!';
        add_header Content-Type text/plain;
    }

    # Configuração de logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
} 